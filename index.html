<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500;700&family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Profile card component</title>



</head>
<body>
  <div class="container">
    <div class="card">

      <img class="hero"src="./images/bg-pattern-card.svg" alt="">
      <div class="image"><img src="./images/image-victor.jpg" alt=""></div>
      
      <div class="desc">
        <div class="name">Viktor Crest</div>
        <div class="age">26</div>
      </div>
      <div class="city"><p>London</p></div>

        <div class="line"></div>
        <div class="footer">
          <div class="stats">
            <h4>80K</h4>
            <p>Followers</p>
          
          </div>
          <div class="stats">
            <h4>803K</h4>
            <p>Likes</p>

          </div>
          <div class="stats">
            <h4>1.4K</h4>
            <p>Photos</p>
          
          </div>
          </div>
        </div>
        
        </div>
        


</body>
</html>
